<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mini Puzzle Game</title>
    <link rel="stylesheet" href="css/puzzle-style.css">
</head>
<body>
<div class="puzzle-container">
    <h1>Mini Puzzle Game</h1>
    <p>Drag and match the pieces to create your own puzzle!</p>

    <div class="puzzle-area">
        <div class="piece" draggable="true" id="piece1"></div>
        <div class="piece" draggable="true" id="piece2"></div>
        <div class="piece" draggable="true" id="piece3"></div>
        <div class="piece" draggable="true" id="piece4"></div>
        <div class="piece" draggable="true" id="piece5"></div>
        <div class="piece" draggable="true" id="piece6"></div>
    </div>

    <div class="drop-zone">
        <p>Drag pieces here to match!</p>
    </div>
</div>

<script src="js/puzzle.js"></script>
</body>
</html>
