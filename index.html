<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div id="app">
        <div class="landing-wrapper not-clicked">
            <div class="container hidden">
                <div id="modal-window" class="hidden">
                    <div class="modal-header">
                        <span class="modal-title"></span>
                        <div class="modal-actions">
                            <button id="reload-button">⟳</button>
                            <button id="close-button">✕</button>
                        </div>
                    </div>
                    <div class="modal-content">
                        <!-- Content will be dynamically loaded here -->
                    </div>
                </div>
                <div class="game-area">

                </div>
                <div class="game-area">

                </div>
                <div id="puzzle-link" class="game-area">
                    <p>Puzzle game</p>
                </div>
                <div id="scratchable-areas-link" class="game-area">
                    <p>Scratchable Areas</p>
                </div>
            </div>
                <div class="landing-background first-bg"></div>
                <div class="landing-background second-bg"></div>
                <div class="floating-letters">
                    <p>
                        <span class="letter g">G</span>
                        <span class="letter a">a</span>
                        <span class="letter m">m</span>
                        <span class="letter e">e</span>
                        <span class="letter i">i</span>
                        <span class="letter f">f</span>
                        <span class="letter y">y</span>
                    </p>
                </div>


        </div>
    </div>
    <script src="js/script.js"></script>
</body>
</html>
